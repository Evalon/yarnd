language: node_js
node_js:
  - "10"
install:
  - yarn
script:
  - yarn check
jobs:
  include:
    - stage: release
      if: tag IS present
      script: yarn build
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
